<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <link rel="stylesheet" href="style.css">
    <title>Laman Login</title>
</head>
<body>
    <!-- INI LOGO -->
    <img src="LOGO/logo 1.png" alt="logo">
    



    <!-- INI LOGIN NYA-->

        <div class="container mt-5">
            <div class="row justify-content-center">
                        <div class="col">
                            <div class="card" id="login">
                                <div class="card-body">
                                    <form>
                                        <div class="mb-3">
                                          <label for="exampleInputEmail1" class="form-label">USERNAME</label>
                                          <input type="email" size="20" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                          <div id="emailHelp" class="form-text">Login khusus karyawan ALN.COUTURE</div>
                                        </div>
                                        <div class="mb-3">
                                          <label for="exampleInputPassword1" class="form-label">PASSWORD</label>
                                          <input type="password" class="form-control" id="exampleInputPassword1">
                                        </div>
                                        <div class="mb-3 form-check">
                                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                          <label class="form-check-label" for="exampleCheck1">Kamu robot ?</label>
                                        </div>
                                        <button type="submit" class="btn btn-primary" style="border-radius: 10px;">kirim dong :D</button>
                                      </form>
                                </div>
                            
                            </div>

                        </div>
            </div>



</body>
</html>
